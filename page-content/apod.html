<div id="apodContent"></div>




<script>
  var apodurl = "https://api.nasa.gov/planetary/apod?api_key=nxtMjihbq1ZPBiPcUKOym6IlVMvD4bEeNvJTbS1l";

  $.get(apodurl, (response) => {
    console.log(response);
    var cardClone = $(".demo-card").clone();
    // cardClone.find(".mdc-card__media-content").text(v.name);
    $("#cardImg").css("background-image", "url("+response["url"]+")");
    // cardClone.css("background-image", "url("+response["url"]+")");
    cardClone.removeClass("demo-card");

    $(".mdc-button__ripple:contains(' View HD Image')").on("click",function(){
      console.log("View HD has been clicked yo!");
      var newWindowURL = response["hdurl"];
      window.open(newWindowURL);
    });

    $("#apodContent").append(cardClone);
  })



</script>
