<div id="apodContent"></div>




<script>
  let url = "https://api.nasa.gov/planetary/apod?api_key=nxtMjihbq1ZPBiPcUKOym6IlVMvD4bEeNvJTbS1l";

  $.get(url, (response) => {
    console.log(response);
    var cardClone = $(".cardTemplate").clone();
    // cardClone.find(".mdc-card__media-content").text(v.name);
    cardClone.css("background-image", "url("+response["url"]+")");
    cardClone.removeClass("cardTemplate");
    $("#apodContent").append(cardClone);
  })



</script>
